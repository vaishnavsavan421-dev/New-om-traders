/* ðŸ”¥ NEON RGB BOX */
.card{
  position:relative;

  max-width:380px;
  padding:34px 24px;
  border-radius:26px;
  background:#05080f;
  text-align:center;
  z-index:1;

.card::before{
  content:"";
  position:absolute;
  inset:-5px;
  border-radius:30px;
  background:linear-gradient(
    120deg,
    #ff004c,
    #ffea00,
    #00ff85,
    #00c3ff,
    #7c00ff,
    #ff004c
  );
  background-size:300% 300%;
  filter:blur(10px);
  animation:borderFlow 3s linear infinite;
  z-index:-1;
}

@keyframes borderFlow{
  0%{background-position:0% 50%;}
  100%{background-position:300% 50%;}

/* LOGO */

/* BARS */
.bars{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:12px 0 18px;
}

.bars span{
  width:6px;
  height:14px;
  background:#3b82f6;
  animation:bars 1.1s infinite ease-in-out;
}

.bars span:nth-child(2){animation-delay:.1s}
.bars span:nth-child(3){animation-delay:.2s}
.bars span:nth-child(4){animation-delay:.3s}
.bars span:nth-child(5){animation-delay:.4s}

@keyframes bars{
  0%,100%{height:10px;}
  50%{height:26px;}
}

  }
  to{

  box-shadow:
    0 0 15px rgba(59,130,246,.9),
    0 0 35px rgba(34,211,238,.8);
}

@keyframes btnGradient{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

@keyframes btnShake{
  0%,100%{transform:translateX(0);}
  25%{transform:translateX(-2px);}
  50%{transform:translateX(2px);}
  75%{transform:translateX(-1px);}
}

ul{
