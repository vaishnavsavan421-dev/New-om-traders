/* ==== CARD WRAPPER ==== */
.card-wrap{
  position:relative;
  padding:3px;
  border-radius:26px;
}

.card-wrap::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:26px;
  background:linear-gradient(
    270deg,
    #00f2ff,
    #00ff88,
    #ffb700,
    #00f2ff
  );
  filter:blur(12px);
  animation:borderMove 4s linear infinite;
  z-index:-1;
}

@keyframes borderMove{
  0%{background-position:0%}
  100%{background-position:400%}
}

/* ==== CARD ==== */
.card{
  width:320px;
  background:#050b12;
